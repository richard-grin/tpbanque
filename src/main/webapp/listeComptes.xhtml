<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <body>

    <ui:composition template="./WEB-INF/templates/template.xhtml">

      <ui:define name="top">
        Liste de tous les comptes
      </ui:define>

      <ui:define name="content">
        <f:view>


          <h:form>
            <h1><h:outputText value="Liste des comptes bancaires"/></h1>
            <p:dataTable value="#{gestionComptesBean.allComptes}" var="item"
                         tableStyle="width: auto;" >
              <f:facet name="header">Liste de tous les comptes</f:facet>
              <p:column width="40"  style="border-width: 1px;">
                <f:facet name="header">
                  <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{item.id}"/>
              </p:column>
              <p:column width="300">
                <f:facet name="header">
                  <h:outputText value="Nom"/>
                </f:facet>
                <h:outputText value="#{item.nom}"/>
              </p:column>
              <p:column style="text-align:right;" width="60">
                <f:facet name="header">
                  <h:outputText value="Solde"/>
                </f:facet>
                <h:outputText value="#{item.solde}">
                  <f:convertNumber pattern="###,###,##0"/>
                </h:outputText>
              </p:column>
            </p:dataTable>
          </h:form>

          <h:messages/>
        </f:view>

      </ui:define>

    </ui:composition>

  </body>
</html>
